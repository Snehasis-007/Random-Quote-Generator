<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Quote Generator</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        #quote-box {
            padding: 20px;
            margin: 20px 0;
            background-color: #eaeaea;
            border-left: 5px solid #4285f4;
        }
        
        #quote {
            font-size: 18px;
            color: #333;
        }
        
        #author {
            font-style: italic;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }
        
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3b77db;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        
        <div id="quote-box">
            <p id="quote">Click the button to generate a random quote!</p>
            <p id="author"></p>
        </div>
        
        <button id="new-quote">Generate Quote</button>
        
        <footer>
            Created by Snehasis Batabyal
        </footer>
    </div>

    <script>
        var quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "In the end, it's not the years in your life that count. It's the life in your years.",
                author: "Abraham Lincoln"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                text: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
                author: "James Cameron"
            },
            {
                text: "You only live once, but if you do it right, once is enough.",
                author: "Mae West"
            }
        ];
    
        var quoteText = document.getElementById("quote");
        var authorText = document.getElementById("author");
        var newQuoteButton = document.getElementById("new-quote");
        
        newQuoteButton.addEventListener("click", generateQuote);
        
        function generateQuote() {
            var randomNumber = Math.floor(Math.random() * quotes.length);
            quoteText.textContent = quotes[randomNumber].text;
            authorText.textContent = "- " + quotes[randomNumber].author;
        }
    </script>
</body>
</html>
